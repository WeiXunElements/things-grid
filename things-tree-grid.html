<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">

<link rel="import" href="../things-grid-behavior/things-tree-grid-config-behavior.html">
<link rel="import" href="../things-grid-behavior/things-tree-grid-addrow-behavior.html">
<link rel="import" href="../things-grid-behavior/things-grid-pagination-behavior.html">
<link rel="import" href="../things-grid-behavior/things-grid-export-behavior.html">
<link rel="import" href="../things-grid-behavior/things-grid-addrow-behavior.html">
<link rel="import" href="../things-grid-behavior/things-grid-soft-deleterow-behavior.html">
<link rel="import" href="../things-grid-behavior/things-grid-save-behavior.html">

<dom-module id="things-tree-grid">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--things-table-padding);
      }
      .grid-container {
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }
      .grid {
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }
      .grid::shadow div {
        @apply(--layout-flex);
      }
      #paginator-container {
        height: 30px;
      }
      paper-toolbar {
        background-color:var(--things-white-background-color);
        height: 50px;
        @apply(--things-tight-padding);
      }
      paper-toolbar::shadow #bottomBar {
        height: 50px;
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        padding: 0 10px;
      }
    </style>
  
    <div class="grid-container">
      <!-- grid -->
      <!--div id="{{gridContainerId}}" class="grid" on-mouseout="_onMouseout"></div-->
      <div id="{{gridContainerId}}" class="grid"></div>
      <!-- paginator -->
      <div id="paginator-container" hidden$="[[!paginatable]]"></div-->
    </div>
  
    <paper-toolbar hidden$="{{!enableToolbar}}">
      <!-- button group -->
      <div class="bottom">
        <things-button-bar id="button-group" buttons="[[buttons]]"></things-button-bar>
      </div>
    </paper-toolbar>
  </template>

  <script>
    Polymer({
      is: 'things-tree-grid',

      behaviors: [
        Things.TreeGridConfigBehavior,
        Things.TreeGridAddrowBehavior,
        Things.GridPaginationBehavior,
        Things.GridExportBehavior,
        Things.GridSoftDeleterowBehavior,
        Things.GridSaveBehavior
      ],
  
      properties: {
        /**
         * total data count
         */
        totalCount: {
          type: Number,
          notify: true
        },

        /**
         * if enable toolbar or not
         */
        enableToolbar: {
          type: Boolean,
          value: false
        }
      },

      listeners: {
        'things-grid-configure-failed' : '_gridConfigureFailed',
      },
      /**
       * Grid 구성이 실패한 후 핸들러
       * 
       * @param {Object} event things-grid-configure-failed
       */
      _gridConfigureFailed: function(event) {
        var title = Things.DataGlobal.t('text.grid_config_error');
        var text = event.detail.error;
        this.openInfoMsg({ type : 'error', title : title, text : text });        
      },

      /**
       * Grid Container에서 Focus가 벗어난 경우
       *
       * @param {Object} event on-mouse-out 이벤트 
       */
      /*_onMouseout: function (event) {
        if(this.grid)
          this.grid.commit();
      }*/
    });
  </script>
</dom-module>
