<!--
기본 라소스 그리드. 
Pagination을 지원하고 import, export, add, delete, save가 가능한 그리드
Things.ResourceGridBehavior에 필요한 모든 구현이 포함되어 있다. 

  Example:

    <things-ajax 
      auto
      resource-url="diy_services/ElidomGridModel/query.json" 
      method="GET"
      last-response="{{gridModel}}">
    </things-ajax>

    <things-ajax 
      auto
      resource-url="diy_services/ElidomGridColumn/query.json" 
      method="GET"
      last-response="{{gridColumns}}">
    </things-ajax>

    <things-ajax 
      id="search-resource"
      resource-url="terminologies" 
      resource-action="index"
      last-response="{{gridData}}">
    </things-ajax>

    <things-resource-grid 
      id="grid"
      model="[[gridModel]]" 
      columns="[[gridColumns]]" 
      data="[[gridData.items]]"
      total-count="[[gridData.total]]"
      current-page="1"
      limit="50"
      grid-save-action="terminologies/update_multiple">
    </things-resource-grid>

@demo demo/demo-things-resource-grid.html
-->

<dom-module id="things-resource-grid">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--things-table-padding);
      }
      .grid-container {
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }
      .grid {
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }
      .grid::shadow div {
        @apply(--layout-flex);
      }
      #paginator-container {
        height: 30px;
      }
      paper-toolbar {
        background-color:var(--things-white-background-color);
        height: 50px;
        @apply(--things-tight-padding);
      }
      paper-toolbar::shadow #bottomBar {
        height: 50px;
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        padding: 0 10px;
      }
    </style>

    <div class="grid-container">
      <!-- grid -->
      <div id="{{gridContainerId}}" class="grid" on-mouseout="_onMouseout"></div>
      <!-- paginator -->
      <div id="paginator-container" hidden$="[[!showPaginator]]"></div>
    </div>
  
    <paper-toolbar hidden$="{{!enableToolbar}}">
      <!-- button group -->
      <div class="bottom">
        <things-button-bar id="button-group" buttons="[[buttons]]"></things-button-bar>
      </div>
    </paper-toolbar>
  </template>

  <script>
    Polymer({
      is: 'things-resource-grid',

      behaviors: [
        Things.GridConfigBehavior,
        Things.GridPaginationBehavior,
        Things.GridImportBehavior,
        Things.GridExportBehavior,
        Things.GridAddrowBehavior,
        Things.GridSoftDeleterowBehavior,
        Things.GridSaveBehavior,
        Things.GridPrintBehavior,
        Things.GridOpenImportBehavior,
        Things.GridRequestReleaseBehavior,
      ],
  
      listeners: {
        'things-grid-configure-failed' : '_gridConfigureFailed'
      },

      observers: [
        '_toolbarConfigChanged(buttons)'
      ],
      
      /**
       * 툴바 관련 설정 변경시 
       *
       * @param {Array} buttons
       */
      _toolbarConfigChanged: function(buttons) {
        this.enableToolbar = buttons && buttons.length > 0;
      },

      /**
       * Grid 구성이 실패한 후 핸들러
       * 
       * @param {Object} event things-grid-configure-failed
       */
      _gridConfigureFailed: function(event) {
        var title = 'Grid Configuration Error';
        var text = 'Error : ' + event.detail.error;
        this.openInfoMsg({ type : 'error', title : title, text : text });
      },

      /**
       * Grid Container에서 Focus가 벗어난 경우
       *
       * @param {Object} event on-mouse-out 이벤트 
       */
      _onMouseout: function (event) {
        if(this.grid)
          this.grid.commit();
      }
    });
  </script>
</dom-module>
